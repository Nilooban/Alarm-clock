<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <div class="container">
        <img src="./img/clock.svg" alt="clock">
        <h1 class="time">23:40:50</h1>
        <div class="content ">
            <div class="controls">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
        
                </select>

            </div>
            <div class="controls">
                <select>
                    <option value="Minutes" selected hidden>Minutes</option>
        
                </select>

            </div>
        </div>
        <button>set Alarm</button>

    </div>
    


    <script src="./script.js"></script>
</body>
</html>
